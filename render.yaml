
services:
  - type: web
    name: gptbots
    env: python
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DISCORD_BOT_TOKEN
      - key: CHAT_GPT_SESSION_TOKEN
      - fromGroup: GPTBotEnvs

envVarGroups:
  - name: GPTBotEnvs
    envVars:
      - key: CHAT_GPT_SESSION_TOKEN
        sync: false
      - key: DISCORD_BOT_TOKEN
        sync: false
